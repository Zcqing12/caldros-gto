name: CALDROS-GTO Auto Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
      BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}

    steps:
      - name: 🧬 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt || pip install fastapi uvicorn openai binance pandas numpy

      - name: 🤖 Auto Build with GPT-5
        run: |
          bash ci_scripts/auto_build.sh

      - name: 📊 Run Backtest Validation
        run: |
          python backtesting/run_backtest.py --min-cagr 5000 --max-dd 0.25 --min-ev-accuracy 0.6

      - name: 🐳 Build Docker Image
        run: |
          docker build -t caldros-gto .

      - name: 🚀 Deploy to Zeabur
        run: |
          bash ci_scripts/deploy_to_zeabur.sh
